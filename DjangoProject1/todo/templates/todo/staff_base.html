{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ToDo - Staff{% endblock %}</title>

    <!-- Stili e Font -->
    <link rel="stylesheet" href="{% static 'todo/admin.css' %}?v={{ timestamp }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="{% static 'favicon.png' %}" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>


<main>
    {% block content %}{% endblock %}
</main>

{% block scripts %}
    <!-- Shepherd.js -->
    <script src="https://cdn.jsdelivr.net/npm/shepherd.js@8.3.1/dist/js/shepherd.min.js"></script>
    <script src="{% static 'todo/js/tour.js' %}"></script>

    <!-- CSRF Token -->
    <script>
        window.csrfToken = '{{ csrf_token }}';
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide?.createIcons?.();
    </script>

    <!-- Auto Dismiss Script -->
    <script src="{% static 'todo/js/auto_dismiss.js' %}"></script>
{% endblock %}
</body>
</html>
